<!DOCTYPE html>
<html>

<head>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel="stylesheet">
	<link href="bootstrap.min.css" rel="stylesheet" >
	<style>
		body {
			background-image: url('img/sky.png');
			background-size: cover;
			background-repeat: no-repeat;
			height: 100%;
		}

		.center h1 {
			text-align: center;
			color: #ffffff;
			font-family: 'Montserrat', sans-serif;
			font-weight: 700;
			font-size: 250%;
		}

		#box {
			width: 700px;
			margin: 10px;
			padding: 10px;
			background: #ffffff;
			;
			border-radius: 25px;
		}

		#box label {
			font-family: 'Montserrat', sans-serif;
			font-size: 150%;
			font-weight: 300;
		}

	</style>
</head>

<body id="body">
	<div id="logo">
		<img src="img/logo.64.png" style="width:64px;height:64px;">
	</div>
	<div class="container">
		<h1 class="text-light mx-auto text-center">Unbiased Plugin Options</h1>
		<div id="box" class="mx-auto">

			<label>OpenAI API key</label>
			<input id="openai_api_key" class="form-control">
			<a href="https://beta.openai.com/account/api-keys" target="_new">Get API key from OpenAI</a>
			<br>

			<label>GPT Model</label>
			<input id="gpt_model" class="form-control">
			<br>

			<label>Prompt</label>
			<textarea id="prompt" rows="12" class="form-control"></textarea>
			<br>

			<button class="btn btn-primary" id="save">Save</button>
			<div id="status"></div><br>

			<h3>Ignored Sites</h3>
			<p>
				Don't run on these sites. 
			</p>
			<ul id="whitelist">
			</ul>
			<label>Add a site to the ignore-list</label>
			<input id="addToWhitelist" class="form-control" />
		</div>
	</center>
	</div>
</body>
<script src="build/js/options-bundle-debug.js"></script>

</html>
